---
schemaVersion: "2.0.0"

commandTests:
  - name: "openshift clients works"
    command: "oc"
    args: ["version"]
  - name: "openshift-install client works"
    command: "openshift-install"
    args: ["version"]
  - name: "kubectl works"
    command: "kubectl"
    args: ["version", "--client"]
  - name: "terraform works"
    command: "terraform"
    args: ["version"]
  - name: "packer works"
    command: "packer"
    args: ["version"]
  - name: "make exists"
    command: "which"
    args: ["make"]
